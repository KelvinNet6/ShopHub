<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics • ShopHub Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="sidebar-container"></div>
  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="page-header">
      <h1>Analytics</h1>
      <div class="date-range">
        <select id="dateRange">
          <option value="30">Last 30 Days</option>
          <option value="90">Last 90 Days</option>
          <option value="365">Last Year</option>
        </select>
      </div>
    </div>
    <!-- Key Metrics -->
<div class="stats-grid">

  <div class="stat-card">
    <div class="stat-icon" style="background:#10b981"><i class="fas fa-chart-line"></i></div>
    <div id="totalRevenue" class="stat-value">$0</div>
    <div class="stat-label">Total Revenue</div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" style="background:#3b82f6"><i class="fas fa-shopping-cart"></i></div>
    <div id="conversionRate" class="stat-value">0%</div>
    <div class="stat-label">Conversion Rate</div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" style="background:#f59e0b"><i class="fas fa-bolt"></i></div>
    <div id="avgOrderValue" class="stat-value">$0</div>
    <div class="stat-label">Avg Order Value</div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" style="background:#ef4444"><i class="fas fa-chart-bar"></i></div>
    <div id="monthlyGrowth" class="stat-value">0%</div>
    <div class="stat-label">Monthly Growth</div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" style="background:#6b7280"><i class="fas fa-tags"></i></div>
    <div id="topCategory" class="stat-value">—</div>
    <div class="stat-label">Top Category</div>
  </div>
</div>

    <!-- Charts -->
<div class="charts-grid">

  <div class="chart-card">
    <h3>Sales Trend</h3>
    <canvas id="salesChart"></canvas>
  </div>

  <div class="chart-card">
    <h3>Orders by Status</h3>
    <canvas id="ordersChart"></canvas>
  </div>

  <div class="chart-card">
    <h3>Top Categories</h3>
    <canvas id="categoriesChart"></canvas>
  </div>

</div>
  </main>
  
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>
  
  <script>
    async function loadSidebar() {
      const res = await fetch("sidebar.html");
      const html = await res.text();
      document.getElementById("sidebar-container").innerHTML = html;
      const current = location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) link.classList.add("active");
      });
    }
    loadSidebar();
  </script>
</body>
</html>
