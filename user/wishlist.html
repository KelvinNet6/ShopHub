<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist • ShopHub</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="global-navigation"></div>

<div class="main-content">
  <h1 class="page-title">WISHLIST</h1>
  <p class="page-subtitle">Products you're craving — saved for later</p>
  
 <div class="wishlist-grid" id="wishlistGrid"></div>

<div class="empty-wishlist" id="emptyWishlist" style="display:none;">
  <i class="fas fa-heart-broken fa-5x"></i>
  <h2>Your wishlist is empty</h2>
  <p>Browse the store and tap the heart to save items here.</p>
  <a href="index.html" class="btn-primary">Continue Shopping</a>
</div>
</div>

<style>
  :root {
    --primary: #6366f1;
    --radius: 18px;
  }

  body { background: #000; color: white; }

  .wishlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 2rem;
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .wishlist-card {
    background: linear-gradient(135deg, #0a0a0a 0%, #111 100%);
    border: 1px solid #1a1a1a;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 15px 50px rgba(0,0,0,0.9);
    transition: all 0.4s ease;
  }
  .wishlist-card:hover {
    transform: translateY(-16px);
    box-shadow: 0 35px 80px rgba(0,0,0,0.95);
  }

  .product-image {
    position: relative;
    overflow: hidden;
  }
  .product-image img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    transition: transform 0.6s ease;
  }
  .wishlist-card:hover img { transform: scale(1.08); }

  .wishlist-heart {
    position: absolute;
    top: 16px; right: 16px;
    background: rgba(0,0,0,0.6);
    border: none;
    width: 48px; height: 48px;
    border-radius: 50%;
    color: #ef4444;
    font-size: 1.4rem;
    cursor: pointer;
    transition: all 0.3s;
    backdrop-filter: blur(8px);
  }
  .wishlist-heart.active { color: #fca5a5; background: rgba(239,68,68,0.3); }
  .wishlist-heart:hover { transform: scale(1.15); }

  .badge {
    position: absolute;
    top: 16px; left: 16px;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 0.8rem;
    font-weight: 700;
    text-transform: uppercase;
  }
  .badge.in-stock   { background: #166534; color: #bbf7d0; }
  .badge.low-stock  { background: #c2410c; color: #ffedd5; }
  .badge.out-of-stock { background: #4b5563; color: #e5e7eb; }
  .badge.sale       { background: #7c2d12; color: #fed7aa; }

  .product-info {
    padding: 1.8rem;
  }
  .product-info h3 {
    font-size: 1.35rem;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 1rem;
    color: white;
  }

  .price-current {
    font-size: 1.9rem;
    font-weight: 800;
    color: #a78bfa;
  }
  .price-original {
    color: #666;
    margin: 0.5rem 0;
  }
  .discount {
    background: #7c2d12;
    color: #fed7aa;
    padding: 0.2rem 0.6rem;
    border-radius: 6px;
    font-size: 0.8rem;
    margin-left: 0.5rem;
  }
  .price-note {
    color: #888;
    font-style: italic;
    margin: 0.8rem 0;
  }

  .actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
  }
  .btn-add-to-cart {
    flex: 1;
    padding: 1rem;
    background: linear-gradient(135deg, var(--primary), #a78bfa);
    color: white;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }
  .btn-add-to-cart:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
  .btn-add-to-cart:disabled {
    background: #333;
    cursor: not-allowed;
    opacity: 0.6;
  }

  .btn-remove {
    background: rgba(239,68,68,0.2);
    border: none;
    width: 50px; height: 50px;
    border-radius: 50%;
    color: #fca5a5;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
  }
  .btn-remove:hover {
    background: #ef4444;
    color: white;
    transform: scale(1.1);
  }

  /* Empty State */
  .empty-wishlist {
    text-align: center;
    padding: 6rem 2rem;
    color: #666;
  }
  .empty-wishlist i { color: #444; margin-bottom: 2rem; }
  .empty-wishlist h2 { font-size: 2.2rem; margin-bottom: 1rem; color: #aaa; }
  .btn-primary {
    margin-top: 2rem;
    padding: 1rem 2.5rem;
    background: linear-gradient(135deg, var(--primary), #a78bfa);
    color: white;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
  }

  @media (max-width: 768px) {
    .wishlist-grid { grid-template-columns: 1fr; }
    .page-title { font-size: 2.8rem; }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

 <!-- Load shared client first -->
<script src="Home/supabase-client.js"></script>
  
<script src="script.js"></script>

<script>
const wishlistGrid = document.getElementById("wishlistGrid");
const emptyWishlist = document.getElementById("emptyWishlist");

/* ---------------- LOAD WISHLIST ---------------- */
async function loadWishlistPage() {
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "/ShopHub/Admin/adLogin.html";
    return;
  }

  const { data, error } = await supabase
    .from("wishlist")
    .select(`
      product_id,
      products (
        id,
        name,
        price,
        image_url,
        stock
      )
    `)
    .eq("user_id", user.id);

  if (error) {
    console.error("Wishlist load error:", error);
    return;
  }

  if (!data || data.length === 0) {
    wishlistGrid.innerHTML = "";
    emptyWishlist.style.display = "block";
    return;
  }

  emptyWishlist.style.display = "none";
  renderWishlist(data.map(i => i.products));
}

/* ---------------- RENDER ---------------- */
function renderWishlist(products) {
  wishlistGrid.innerHTML = products.map(p => `
    <div class="wishlist-card">
      <div class="product-image">
        <img src="${getPublicImageUrl(p.image_url)}" alt="${p.name}">
        <button class="wishlist-heart active"
          onclick="removeFromWishlist(${p.id})">
          <i class="fas fa-heart"></i>
        </button>
        <div class="badge ${p.stock > 0 ? 'in-stock' : 'out-of-stock'}">
          ${p.stock > 0 ? 'IN STOCK' : 'OUT OF STOCK'}
        </div>
      </div>

      <div class="product-info">
        <h3>${p.name}</h3>
        <div class="price-current">$${Number(p.price).toFixed(2)}</div>

        <div class="actions">
          <button class="btn-add-to-cart"
            ${p.stock <= 0 ? "disabled" : ""}
            onclick="handleAddToCartClick(${p.id})">
            ${p.stock > 0 ? "Add to Cart" : "Out of Stock"}
          </button>

          <button class="btn-remove"
            onclick="removeFromWishlist(${p.id})">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  `).join("");
}

/* ---------------- REMOVE ---------------- */
async function removeFromWishlist(productId) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  await supabase
    .from("wishlist")
    .delete()
    .eq("user_id", user.id)
    .eq("product_id", productId);

  loadWishlistPage();
}

/* ---------------- AUTH WATCH ---------------- */
supabase.auth.onAuthStateChange((event) => {
  if (event === "SIGNED_OUT") {
    window.location.href = "/ShopHub/index.html";
  }
});

/* ---------------- INIT ---------------- */
loadWishlistPage();
</script>
</body>
</html>
