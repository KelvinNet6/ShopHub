<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Methods • ShopHub</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
</head>
<body>

<div id="global-navigation"></div>

<div class="main-content">
  <h1 class="page-title">PAYMENT METHODS</h1>
  <p class="page-subtitle">Securely manage your cards and payment options</p>

  <div class="payment-container">

    <!-- Add New Card -->
    <div class="payment-card add-new-card">
      <div class="add-icon">
        <i class="fas fa-plus"></i>
      </div>
      <h3>Add New Card</h3>
      <p>Visa, MasterCard, Amex & more</p>
    </div>

    <!-- Card 1 - Default -->
    <div class="payment-card default-card">
      <div class="card-header">
        <div class="card-brand">
          <i class="fab fa-cc-visa fa-3x"></i>
        </div>
        <div class="default-badge">DEFAULT</div>
        <div class="card-actions">
          <button class="action-btn edit"><i class="fas fa-edit"></i></button>
          <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="card-number">•••• •••• •••• 4242</div>
        <div class="card-details">
          <div>
            <small>Cardholder</small>
            <div class="cardholder-name">John Doe</div>
          </div>
          <div>
            <small>Expires</small>
            <div class="expiry">08 / 28</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <label><input type="radio" name="default" checked> Set as default</label>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="payment-card">
      <div class="card-header mastercard">
        <div class="card-brand">
          <i class="fab fa-cc-mastercard fa-3x"></i>
        </div>
        <div class="card-actions">
          <button class="action-btn edit"><i class="fas fa-edit"></i></button>
          <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="card-number">•••• •••• •••• 8881</div>
        <div class="card-details">
          <div>
            <small>Cardholder</small>
            <div class="cardholder-name">John Doe</div>
          </div>
          <div>
            <small>Expires</small>
            <div class="expiry">12 / 26</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <label><input type="radio" name="default"> Set as default</label>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="payment-card">
      <div class="card-header amex">
        <div class="card-brand">
          <i class="fab fa-cc-amex fa-3x"></i>
        </div>
        <div class="card-actions">
          <button class="action-btn edit"><i class="fas fa-edit"></i></button>
          <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="card-number">•••• •••••• 41007</div>
        <div class="card-details">
          <div>
            <small>Cardholder</small>
            <div class="cardholder-name">John D.</div>
          </div>
          <div>
            <small>Expires</small>
            <div class="expiry">05 / 27</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <label><input type="radio" name="default"> Set as default</label>
      </div>
    </div>

  </div>
</div>

<style>
  :root {
    --primary: #6366f1;
    --radius: 18px;
  }

  body { background: #000; color: white; }

  .payment-container {
    max-width: 1400px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap: 2rem;
    padding: 0 1rem;
  }

  /* Base Card */
  .payment-card {
    background: linear-gradient(135deg, #0a0a0a 0%, #111 100%);
    border: 1px solid #1a1a1a;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 15px 50px rgba(0,0,0,0.9);
    transition: all 0.4s ease;
    position: relative;
  }
  .payment-card:hover {
    transform: translateY(-14px);
    box-shadow: 0 35px 80px rgba(0,0,0,0.95);
  }

  /* Add New Card */
  .add-new-card {
    background: rgba(99,102,241,0.08);
    border: 2px dashed rgba(99,102,241,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 4rem 2rem;
    cursor: pointer;
    color: #c4b5fd;
  }
  .add-new-card:hover {
    background: rgba(99,102,241,0.16);
    border-color: var(--primary);
  }
  .add-icon {
    width: 90px; height: 90px;
    background: linear-gradient(135deg, var(--primary), #a78bfa);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 3rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 15px 40px rgba(99,102,241,0.5);
  }

  /* Card Header - Brand Specific */
  .card-header {
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    position: relative;
  }
  .card-header.visa    { background: linear-gradient(135deg, #1a1f71, #142c8a); }
  .card-header.mastercard { background: linear-gradient(135deg, #eb001b, #f79e1b); }
  .card-header.amex    { background: linear-gradient(135deg, #006fcf, #0099ff); }

  .default-badge {
    background: #166534;
    color: #bbf7d0;
    padding: 0.5rem 1.2rem;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 700;
  }

  .card-actions {
    display: flex;
    gap: 0.8rem;
  }
  .action-btn {
    background: rgba(255,255,255,0.15);
    border: none;
    width: 44px; height: 44px;
    border-radius: 50%;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
  }
  .action-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
  .action-btn.delete:hover { background: rgba(239,68,68,0.4); }

  /* Card Body */
  .card-body {
    padding: 2rem;
    background: #0a0a0a;
  }
  .card-number {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    color: white;
    margin-bottom: 1.5rem;
  }
  .card-details {
    display: flex;
    justify-content: space-between;
    color: #aaa;
  }
  .cardholder-name, .expiry {
    color: white;
    font-weight: 600;
    margin-top: 0.4rem;
  }

  /* Footer */
  .card-footer {
    padding: 1.6rem 2rem;
    background: #111;
    border-top: 1px solid #1f1f1f;
  }
  .card-footer label {
    display: flex;
    align-items: center;
    gap: 0.9rem;
    color: #bbb;
    font-weight: 500;
    cursor: pointer;
  }
  .card-footer input[type="radio"] {
    accent-color: var(--primary);
    width: 20px;
    height: 20px;
  }

  /* Default Card Top Border */
  .default-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 6px;
    background: linear-gradient(90deg, #10b981, #34d399);
  }

  @media (max-width: 768px) {
    .payment-container { grid-template-columns: 1fr; }
    .page-title { font-size: 2.8rem; }
  }
</style>

<script>
  // Same nav loader as all your pages
  async function loadFile(url) {
    const res = await fetch(url);
    if (!res.ok) return console.error(`Failed to load ${url}`);
    return await res.text();
  }

  (async () => {
    const navHtml = await loadFile('nav.html');
    if (navHtml) document.getElementById('global-navigation').innerHTML = navHtml;

    document.querySelectorAll('#global-navigation script[src]').forEach(old => {
      const script = document.createElement('script');
      script.src = old.src;
      script.async = false;
      document.body.appendChild(script);
      old.remove();
    });

    if (!window.shopHubScriptsLoaded) {
      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
      window.shopHubScriptsLoaded = true;
    }
  })();
</script>
</body>
</html>
