<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders • ShopHub</title>
  
  <!-- External Resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <!-- FIX: Correct paths (adjust if your folder is different) -->
  <link rel="stylesheet" href="../styles.css">
  
  <style>
    :root { --primary: #6366f1; --purple: #a78bfa; }
    body { background: #000; color: white; min-height: 100vh; font-family: 'Inter', sans-serif; margin:0; padding:0; }
    .main-content { padding: 140px 2rem 6rem; max-width: 1200px; margin: 0 auto; }
    .page-title {
      font-size: 4rem; font-weight: 900; text-align: center;
      background: linear-gradient(90deg, #fff, #a78bfa);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .page-subtitle { text-align: center; opacity: 0.8; font-size: 1.3rem; margin-bottom: 3rem; }

    .orders-grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); }
    .order-card {
      background: #0f0f0f; border-radius: 24px; padding: 2rem;
      border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    .order-card:hover { transform: translateY(-8px); }
    .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; opacity: 0.9; }
    .order-id { font-weight: 800; font-size: 1.4rem; color: var(--purple); }
    .order-date { font-size: 0.95rem; opacity: 0.7; }
    .items-container { margin: 1.5rem 0; }
    .order-item { display: flex; justify-content: space-between; padding: 0.7rem 0; border-bottom: 1px solid #1a1a1a; }
    .order-item:last-child { border-bottom: none; }
    .order-total { font-size: 1.6rem; font-weight: 800; color: var(--purple); text-align: right; margin: 1.5rem 0; }
    .status-badge { padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
    .status-paid { background: #166534; color: #4ade80; }
    .status-shipped { background: #1e40af; color: #93c5fd; }
    .status-delivered { background: #166534; color: #86efac; }
    .status-pending { background: #7c2d12; color: #fdba74; }
    .no-orders, .loading { text-align: center; padding: 6rem 2rem; opacity: 0.6; font-size: 1.4rem; }

    /* Floating Checkout Button */
    #floating-checkout {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 998; width: 90%; max-width: 420px; display: none;
    }
    #floating-checkout.show { display: block; }
    #floating-checkout-btn {
      width: 100%; padding: 1.4rem 2rem; background: linear-gradient(135deg, var(--primary), var(--purple));
      color: white; border: none; border-radius: 50px; font-size: 1.3rem; font-weight: 800;
      cursor: pointer; box-shadow: 0 15px 40px rgba(99,102,241,0.5); display: flex;
      align-items: center; justify-content: space-between; position: relative; overflow: hidden;
    }
    #floating-checkout-btn:hover { transform: translateY(-4px); box-shadow: 0 25px 60px rgba(99,102,241,0.6); }
    #floating-count-badge {
      position: absolute; top: -8px; right: -8px; background: #4ade80; color: black;
      width: 32px; height: 32px; border-radius: 50%; font-weight: 900; font-size: 0.9rem;
      display: flex; align-items: center; justify-content: center;
    }
    @media (min-width: 768px) {
      #floating-checkout { bottom: 30px; left: auto; right: 30px; transform: none; width: auto; }
    }
  </style>
</head>
<body>

  <div id="global-navigation"></div>

  <div class="main-content">
    <h1 class="page-title">THE VAULT - PURCHASES</h1>
    <p class="page-subtitle">Here are all your recent purchases</p>
    <div id="loading" class="loading">Loading your orders...</div>
    <div id="orders-container" class="orders-grid" style="display:none;"></div>
    <div id="no-orders" class="no-orders" style="display:none;">
      <i class="fas fa-shopping-bag" style="font-size:4rem;opacity:0.3;margin-bottom:2rem;"></i>
      <p>No orders yet. Time to treat yourself!</p>
      <a href="../index.html" style="color:var(--primary);text-decoration:underline;">Browse Products</a>
    </div>
  </div>

  <!-- Floating Checkout Button -->
  <div id="floating-checkout">
    <button id="floating-checkout-btn" onclick="window.location.href='../Home/checkout.html'">
      <span>PROCEED TO CHECKOUT</span>
      <span id="floating-total">$0.00</span>
      <div id="floating-count-badge">0</div>
      <i class="fas fa-shopping-bag"></i>
    </button>
  </div>

  <!-- Supabase + Full Logic -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // EVERYTHING IS NOW INSIDE ONE PROPER async IIFE → NO AWAIT ERRORS!
    (async () => {
      // 1. Load Navigation (with correct path + full style/script support)
      async function loadNav() {
        try {
          const res = await fetch('../nav.html'); // ← CORRECT PATH
          if (!res.ok) throw new Error();
          const html = await res.text();
          document.getElementById('global-navigation').innerHTML = html;

          // Re-inject styles & scripts
          document.querySelectorAll('#global-navigation link[rel="stylesheet"], #global-navigation style')
            .forEach(el => document.head.appendChild(el.cloneNode(true)));
          document.querySelectorAll('#global-navigation script')
            .forEach(old => {
              const script = document.createElement('script');
              script.textContent = old.textContent || '';
              script.src = old.src || '';
              script.async = false;
              document.body.appendChild(script);
              old.remove();
            });
        } catch (e) {
          document.getElementById('global-navigation').innerHTML = `
            <nav style="background:rgba(0,0,0,0.9);backdrop-filter:blur(12px);padding:1rem;position:fixed;top:0;left:0;right:0;z-index:1000;">
              <div style="max-width:1400px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
                <a href="../index.html" style="color:#a78bfa;font-size:2rem;font-weight:900;text-decoration:none;">ShopHub</a>
                <div style="display:flex;gap:2rem;">
                  <a href="../index.html" style="color:white;">Home</a>
                  <a href="#" onclick="supabaseClient?.auth.signOut();location.href='../index.html'" style="color:white;">Logout</a>
                </div>
              </div>
            </nav>`;
        }
      }
      await loadNav();

      // 2. Supabase Client
      const supabaseClient = supabase.createClient(
        'https://nhyucbgjocmwrkqbjjme.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInRlZiI6Im5oeXVjYmdqb2Ntd3JrcWJqam1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0OTQzNjAsImV4cCI6MjA3OTA3MDM2MH0.uu5ZzSf1CHnt_l4TKNIxWoVN_2YCCoxEZiilB1Xz0eE'
      );

      // 3. Get Session
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        alert("Please log in");
        window.location.href = "../Admin/adLogin.html";
        return;
      }

      const userId = session.user.id;

      // 4. Get Profile (FIXED: use .single() properly)
      let { data: profile } = await supabaseClient
        .from('profiles')
        .select('id')
        .eq('id', userId)
        .single()
        .catch(() => ({ data: null }));

      if (!profile) {
        console.log("Creating profile for:", userId);
        await supabaseClient.from('profiles').insert({ id: userId, email: session.user.email });
        profile = { id: userId };
      }

      // 5. Load Orders
      const { data: orders } = await supabaseClient
        .from('orders')
        .select('*')
        .eq('customer_id', profile.id)
        .order('created_at', { ascending: false });

      document.getElementById('loading').style.display = 'none';

      if (!orders || orders.length === 0) {
        document.getElementById('no-orders').style.display = 'block';
        return;
      }

      const container = document.getElementById('orders-container');
      container.style.display = 'grid';

      orders.forEach(order => {
        let details = {};
        try { details = JSON.parse(order.shipping_address || '{}'); } catch(e) {}

        const items = details.items || [];
        const total = (details.subtotal || 0) - (details.discount || 0) + (details.tax || 0);
        const date = new Date(order.created_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        const time = new Date(order.created_at).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        const status = (order.status || 'pending').toUpperCase();
        const statusClass = status === 'PAID' ? 'status-paid' : 
                           status === 'SHIPPED' ? 'status-shipped' :
                           status === 'DELIVERED' ? 'status-delivered' : 'status-pending';

        const card = document.createElement('div');
        card.className = 'order-card';
        card.innerHTML = `
          <div class="order-header">
            <div class="order-id">Order #${String(order.id).padStart(6,'0')}</div>
            <div class="order-date">${date} • ${time}</div>
          </div>
          <div class="order-body">
            <div class="items-container">
              ${items.map(i => `<div class="order-item"><span class="item-name">${i.quantity} × ${i.name}</span><span>$${(i.price*i.quantity).toFixed(2)}</span></div>`).join('')}
            </div>
            <div class="order-total">$${total.toFixed(2)}</div>
            <div style="text-align:right;"><span class="status-badge ${statusClass}">${status}</span></div>
          </div>
        `;
        container.appendChild(card);
      });

      // 6. Floating Checkout
      function updateFloating() {
        const cart = JSON.parse(localStorage.getItem("shophub_cart") || "[]");
        const el = document.getElementById("floating-checkout");
        const badge = document.getElementById("floating-count-badge");
        const totalEl = document.getElementById("floating-total");
        if (cart.length === 0) {
          el.classList.remove("show");
          return;
        }
        const count = cart.reduce((s,i) => s + i.quantity, 0);
        const total = cart.reduce((s,i) => s + i.price*i.quantity, 0);
        badge.textContent = count;
        totalEl.textContent = "$" + total.toFixed(2);
        el.classList.add("show");
      }
      updateFloating();
      window.updateFloatingCheckout = updateFloating;

    })(); // ← This executes everything safely
  </script>
</body>
</html>
