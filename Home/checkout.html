<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€¢ ShopHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet"/>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root { --primary: #6366f1; --purple: #a78bfa; --radius: 24px; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: #000; color: white; min-height: 100vh; }
    .navbar { background: rgba(0,0,0,0.7); backdrop-filter: blur(12px); padding: 1rem 2rem; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 2rem; font-weight: 900; background: linear-gradient(90deg, #6366f1, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav-links a { color: white; text-decoration: none; font-weight: 600; margin-left: 2rem; opacity: 0.9; }
    .nav-links a:hover { opacity: 1; color: var(--primary); }
    .checkout-wrapper {
      max-width: 1400px; margin: 0 auto; padding: 130px 2rem 8rem;
      display: grid; grid-template-columns: 1fr 500px; gap: 6rem; align-items: start;
    }
    @media (max-width: 1100px) {
      .checkout-wrapper { grid-template-columns: 1fr; gap: 4rem; }
      .order-summary { position: static; order: -1; }
    }
    h1 { font-size: 5rem; font-weight: 900; background: linear-gradient(90deg, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; }
    .section-title { font-size: 1.35rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin: 3rem 0 1.5rem; opacity: 0.9; }
    .input-group { margin-bottom: 1.6rem; }
    label { display: block; margin-bottom: 0.7rem; font-weight: 600; opacity: 0.9; }
    input, select {
      width: 100%; padding: 1.4rem 1.8rem; background: rgba(255,255,255,0.09); border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px; color: white; font-size: 1.05rem; backdrop-filter: blur(12px); transition: var(--transition);
    }
    input::placeholder { color: rgba(255,255,255,0.55); }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99,102,241,0.25); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .back-link { display: inline-flex; align-items: center; gap: 0.6rem; color: #aaa; text-decoration: none; font-weight: 600; font-size: 1.1rem; margin-bottom: 1rem; }
    .back-link:hover { color: white; }

    /* Stripe Card Element Container */
    #card-element {
      padding: 1.4rem 1.8rem;
      background: rgba(255,255,255,0.09);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      backdrop-filter: blur(12px);
    }
    #card-errors {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      height: 20px;
      font-weight: 500;
    }

    /* Discount */
    .discount-box { display: flex; gap: 1rem; margin: 2rem 0; }
    .apply-btn { padding: 0 2rem; background: var(--primary); border: none; border-radius: 18px; color: white; font-weight: 800; cursor: pointer; transition: var(--transition); }
    .apply-btn:hover { background: #818cf8; }

    /* Order Summary */
    .order-summary {
      background: #0f0f0f; border-radius: var(--radius); padding: 2.5rem;
      box-shadow: 0 20px 70px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.08);
      position: sticky; top: 100px; height: fit-content;
    }
    .cart-item { display: flex; gap: 1.2rem; padding: 1.4rem 0; border-bottom: 1px solid #1a1a1a; }
    .cart-item img { width: 96px; height: 140px; object-fit: cover; border-radius: 16px; }
    .item-info h4 { margin: 0 0 0.4rem; font-size: 1.1rem; }
    .item-price { color: var(--purple); font-weight: 800; margin-top: 0.5rem; }
    .total-row { display: flex; justify-content: space-between; margin: 1rem 0; font-size: 1.2rem; }
    .grand-total { font-size: 2rem; font-weight: 900; color: var(--purple); border-top: 2px solid #333; padding-top: 1.4rem; margin-top: 1.4rem; }
    .pay-btn {
      width: 100%; padding: 1.6rem; margin-top: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--purple));
      color: white; border: none; border-radius: 50px; font-size: 1.5rem; font-weight: 800;
      cursor: pointer; box-shadow: 0 15px 40px rgba(99,102,241,0.5); transition: var(--transition);
    }
    .pay-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none !important; }
    .pay-btn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 25px 60px rgba(99,102,241,0.6); }
    .security { display: flex; justify-content: center; gap: 2rem; margin-top: 2.5rem; opacity: 0.7; font-size: 2rem; }

    /* Demo Banner (remove when going live) */
    .demo-banner {
      background: #ff6b6b; color: white; text-align: center; padding: 0.8rem; font-weight: bold; font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Remove this banner when you connect a real backend -->
  <div class="demo-banner">
    DEMO MODE â€” NO REAL CHARGES â€” Use test card: 4242 4242 4242 4242
  </div>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">ShopHub</a>
      <div class="nav-links"><a href="index.html">Continue Shopping</a></div>
    </div>
  </nav>

  <div class="checkout-wrapper">
    <div>
      <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Vault
      </a>
      <h1>CHECKOUT</h1>

      <div class="section-title">Contact Information</div>
      <div class="input-group"><label>Email Address</label><input type="email" id="email" placeholder="you@example.com" required /></div>

      <div class="section-title">Shipping Address</div>
      <div class="row">
        <div class="input-group"><label>First Name</label><input type="text" id="first-name" required /></div>
        <div class="input-group"><label>Last Name</label><input type="text" id="last-name" required /></div>
      </div>
      <div class="input-group"><label>Street Address</label><input type="text" id="address" required /></div>
      <div class="input-group"><label>Apt, suite, etc (optional)</label><input type="text" id="apt" /></div>
      <div class="row">
        <div class="input-group"><label>City</label><input type="text" id="city" required /></div>
        <div class="input-group"><label>Postal Code</label><input type="text" id="postal" required /></div>
      </div>
      <div class="row">
        <div class="input-group"><label>Country</label><select id="country"><option>United States</option></select></div>
        <div class="input-group"><label>Phone</label><input type="tel" id="phone" placeholder="(555) 123-4567" /></div>
      </div>

      <div class="section-title">Payment</div>
      <div class="input-group">
        <label>Card Details</label>
        <div id="card-element"><!-- Stripe.js injects the Card Element --></div>
        <div id="card-errors" role="alert"></div>
      </div>
    </div>

    <div class="order-summary">
      <div class="summary-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;">
        <h2>ORDER SUMMARY</h2>
        <span id="itemCount">0 items</span>
      </div>
      <div id="checkoutItems"></div>

      <div class="discount-box">
        <input type="text" id="discountCode" placeholder="Discount code" />
        <button class="apply-btn" onclick="applyDiscount()">APPLY</button>
      </div>
      <div id="discountMessage" style="margin-top:0.5rem; min-height: 24px;"></div>

      <div class="summary-totals">
        <div class="total-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
        <div class="total-row"><span>Discount</span><span id="discountAmount">-$0.00</span></div>
        <div class="total-row"><span>Shipping</span><span>FREE</span></div>
        <div class="total-row"><span>Tax</span><span id="tax">$0.00</span></div>
        <div class="total-row grand-total"><span>TOTAL</span><span id="grandTotal">$0.00</span></div>
      </div>

      <button class="pay-btn" id="submit">
        <span id="button-text">COMPLETE ORDER</span>
        <span id="spinner" style="display:none;">PROCESSING...</span>
      </button>

      <div class="security">
        <i class="fas fa-shield-alt"></i>
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-cc-amex"></i>
      </div>
    </div>
  </div>
<script>
  // ðŸ”¥ 1. SUPABASE FIRST (before everything else)
  const supabaseUrl = 'https://nhyucbgjocmwrkqbjjme.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oeXVjYmdqb2Ntd3JrcWJqam1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA0OTM2MDAsImV4cCI6MjA0NjA2OTYwMH0.YOUR_SECRET_PART'; // â† PASTE YOUR FULL ANON KEY HERE
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // 2. Stripe setup
  const stripe = Stripe('pk_test_51SXmFmKg5Grml0DZgSMUEjw6g4YZ7TQL4VJrenBASyhfTw6S0t09jlwRLUkEypn0guFX07rlstHaelLSQ3Ty8wII002z76ZIfC');
  const elements = stripe.elements({
    appearance: { theme: 'night' },
    fonts: [{ cssSrc: 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' }]
  });
 
  const card = elements.create('card', {
    style: {
      base: { color: '#fff', fontFamily: 'Inter, sans-serif', fontSize: '16px', '::placeholder': { color: '#aaa' }, lineHeight: '1.5' },
      invalid: { color: '#ff6b6b' }
    }
  });
  
  // Mount AFTER supabase is ready
  card.mount('#card-element');
 
  card.on('change', (event) => {
    const displayError = document.getElementById('card-errors');
    displayError.textContent = event.error ? event.error.message : '';
  });

  // 3. Cart setup
  const cart = JSON.parse(localStorage.getItem("shophub_cart")) || [];
  let discount = 0;

  // 4. Your existing functions
  function getPublicImageUrl(path) {
    if (!path) return 'https://i.pinimg.com/736x/4a/d8/f3/4ad8f37a3820e656419f4dd0b417e3c4.jpg';
    if (path.startsWith('http')) return path;
    return `https://nhyucbgjocmwrkqbjjme.supabase.co/storage/v1/object/public/products/${path}`;
  }

  function renderCart() {
    const container = document.getElementById("checkoutItems");
    if (cart.length === 0) {
      container.innerHTML = "<p style='text-align:center;padding:3rem 0;opacity:0.6;'>Your bag is empty</p>";
      document.getElementById("itemCount").textContent = "0 items";
      document.getElementById("grandTotal").textContent = "$0.00";
      return;
    }
    container.innerHTML = cart.map(item => `
      <div class="cart-item">
        <img src="${getPublicImageUrl(item.image_url)}" onerror="this.src='https://i.pinimg.com/736x/4a/d8/f3/4ad8f37a3820e656419f4dd0b417e3c4.jpg'" alt="${item.name}">
        <div class="item-info">
          <h4>${item.name}</h4>
          <div style="opacity:0.8;font-size:0.95rem;">Qty: ${item.quantity}</div>
          <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
        </div>
      </div>
    `).join("");
   
    const subtotal = cart.reduce((s, i) => s + i.price * i.quantity, 0);
    const tax = subtotal * 0.08;
    const total = subtotal - discount + tax;
   
    document.getElementById("itemCount").textContent = `${cart.reduce((s,i) => s + i.quantity, 0)} items`;
    document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
    document.getElementById("discountAmount").textContent = `-$${discount.toFixed(2)}`;
    document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
    document.getElementById("grandTotal").textContent = `$${total.toFixed(2)}`;
  }

  window.applyDiscount = function() {
    const code = document.getElementById("discountCode").value.trim().toUpperCase();
    const msg = document.getElementById("discountMessage");
    if (code === "VAULT20") {
      discount = cart.reduce((s,i) => s + i.price * i.quantity, 0) * 0.20;
      msg.innerHTML = `<div style="color:#4ade80;font-weight:700;">VAULT20 applied â€“ 20% OFF!</div>`;
    } else if (code !== "") {
      msg.innerHTML = `<div style="color:#ff6b6b;">Invalid discount code</div>`;
      discount = 0;
    } else {
      discount = 0;
      msg.innerHTML = "";
    }
    renderCart();
  };

  // ðŸ”¥ 5. COMPLETE ORDER (NOW SAFE - supabase is ready)
  document.getElementById("submit").addEventListener("click", async () => {
    if (cart.length === 0) return alert("Your bag is empty!");

    const button = document.getElementById("submit");
    const spinner = document.getElementById("spinner");
    const text = document.getElementById("button-text");
   
    button.disabled = true;
    text.style.display = "none";
    spinner.style.display = "inline";

    try {
      // Validate form
      const email = document.getElementById("email").value;
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      
      if (!email || !firstName || !lastName) {
        throw new Error('Please fill in all required fields');
      }

      // 1. Collect customer data
      const customerData = {
        name: `${firstName} ${lastName}`.trim(),
        email: email,
        address: document.getElementById("address").value,
        apt: document.getElementById("apt").value,
        city: document.getElementById("city").value,
        postal: document.getElementById("postal").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value
      };

      // 2. Calculate total
      const subtotal = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      const tax = subtotal * 0.08;
      const totalPrice = subtotal - discount + tax;
      const totalAmount = Math.round(totalPrice * 100); // cents

      console.log('Creating order with total:', totalPrice);

      // 3. CREATE ORDER IN YOUR TABLE
      const { data: order, error: orderError } = await supabase
        .from('orders')
        .insert([{
          customer_id: null,
          total: totalPrice,  // YOUR COLUMN
          status: 'pending',  // YOUR COLUMN
          payment_method: 'card',  // YOUR COLUMN
          shipping_address: {  // YOUR COLUMN
            ...customerData,
            items: cart,
            subtotal,
            discount,
            tax
          }
        }])
        .select('id')
        .single();

      if (orderError) throw new Error(`Order creation failed: ${orderError.message}`);
      
      console.log('Order created:', order.id);

      // 4. Create Payment Intent
      const paymentResponse = await fetch(
        "https://nhyucbgjocmwrkqbjjme.supabase.co/functions/v1/create-payment-intent",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: totalAmount,
            email: customerData.email,
            order_id: order.id
          }),
        }
      );

      const paymentData = await paymentResponse.json();
      if (!paymentResponse.ok) throw new Error(paymentData.error || 'Payment setup failed');

      // 5. Create & Confirm Payment
      const { paymentMethod, error: pmError } = await stripe.createPaymentMethod({
        type: "card",
        card: card,
        billing_details: { email: customerData.email, name: customerData.name }
      });

      if (pmError) throw pmError;

      const { error: confirmError } = await stripe.confirmCardPayment(
        paymentData.clientSecret,
        { payment_method: paymentMethod.id }
      );

      if (confirmError) throw confirmError;

      // 6. UPDATE ORDER STATUS
      const { error: updateError } = await supabase
        .from('orders')
        .update({
          status: 'paid',
          payment_method: 'stripe'
        })
        .eq('id', order.id);

      if (updateError) throw new Error(`Order update failed: ${updateError.message}`);

      // 7. EMPTY CART
      localStorage.removeItem("shophub_cart");

      // 8. SUCCESS
      alert(`âœ… Order #${order.id.slice(-6).toUpperCase()} completed! Thank you! ðŸŽ‰`);
      window.location.href = `thank-you.html?order_id=${order.id}`;

    } catch (error) {
      console.error('Order failed:', error);
      document.getElementById("card-errors").textContent = error.message;
    } finally {
      button.disabled = false;
      text.style.display = "inline";
      spinner.style.display = "none";
    }
  });

  // 9. Initial render (AFTER everything loads)
  renderCart();
</script>
</body>
</html>
