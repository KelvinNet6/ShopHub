<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopHub • Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #6366f1; --radius: 24px; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    body { margin:0; font-family: 'Inter', sans-serif; background:#000; color:#fff; min-height:100vh; }
    .back {
      position:fixed; top:2rem; left:2rem; color:white; font-size:1.5rem; z-index:1000; text-decoration:none;
      background:rgba(0,0,0,0.5); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center;
    }
    .back:hover { background:rgba(255,255,255,0.15); }
    .container { max-width: 1400px; margin: 0 auto; padding: 8rem 2rem 6rem; }
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      margin-bottom: 5rem;
      align-items: start;
    }
    .product-image-wrapper {
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }
    .product-image {
      width: 100%;
      height: 600px;
      background: #000;
      position: relative;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      transition: transform 0.8s ease;
    }
    .product-image:hover img { transform: scale(1.05); }
    /* Top Right Buttons Group */
    .top-right-buttons {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    .like-btn {
      width: 56px;
      height: 56px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: white;
      cursor: pointer;
      transition: var(--transition);
    }
    .like-btn.liked {
      color: #ff4444;
      background: rgba(255,68,68,0.2);
    }
    .like-btn:hover { transform: scale(1.1); }
    .size-trigger-btn {
      width: 56px;
      height: 56px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      text-transform: lowercase;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      line-height: 1;
    }
    .size-trigger-btn i {
      font-size: 1.3rem;
      margin-bottom: 3px;
    }
    .size-trigger-btn:hover {
      transform: scale(1.1);
      background: white;
      color: #000;
    }
    .product-info h1 {
      font-size: 4.2rem;
      font-weight: 900;
      margin: 0 0 0.5rem;
      line-height: 1.1;
      text-transform: uppercase;
      color: #cccccc;
    }
    .price {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--primary);
      margin: 1rem 0 2rem;
    }
    .description {
      font-size: 1.2rem;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 2.5rem;
    }
    .product-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .action-btn {
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1rem;
      letter-spacing: 0.8px;
      min-width: 140px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }
    .view-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    .view-btn:hover { background: white; color: #000; }
    .cart-btn {
      background: white;
      color: #000;
    }
    .cart-btn:hover { background: var(--primary); color: white; }
    .divider { height:1px; background:linear-gradient(to right,transparent,#444,transparent); margin:5rem 0 4rem; }
    .more h2 {
      font-size:2.8rem;
      font-weight:900;
      text-align:center;
      margin-bottom:3rem;
      background:linear-gradient(90deg,#fff,#a78bfa);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .more-grid {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:2.5rem;
    }
    .more-card {
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      background:#000;
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
      transition:var(--transition);
      cursor:pointer;
      display:flex;
      flex-direction:column;
    }
    .more-card:hover { transform:translateY(-12px); box-shadow:0 32px 80px rgba(99,102,241,0.45); }
    .more-image {
      width:100%;
      height:420px;
      background:#000;
      position:relative;
    }
    .more-image img {
      width:100%;
      height:100%;
      object-fit:contain;
      background:#000;
      transition:transform 0.8s ease;
    }
    .more-card:hover .more-image img { transform:scale(1.05); }
    .more-like-btn {
      position:absolute;
      top:12px;
      right:12px;
      width:44px;
      height:44px;
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(8px);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.3rem;
      color:white;
      cursor:pointer;
      transition:var(--transition);
      z-index:10;
    }
    .more-like-btn:hover { transform:scale(1.1); }
    .more-overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,transparent 10%,rgba(0,0,0,0.96) 80%);
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding:2rem 1.6rem 2.2rem;
      opacity:0;
      transition:opacity 0.5s ease;
    }
    .more-card:hover .more-overlay { opacity:1; }
    .more-info {
      padding:0.8rem 0.6rem 1rem;
      text-align:center;
      background:#000;
    }
    .more-title {
      font-size:0.92rem;
      font-weight:900;
      letter-spacing:1.2px;
      text-transform:uppercase;
      margin-bottom:0.4rem;
      color:#cccccc;
    }
    .more-price {
      font-size:1.25rem;
      font-weight:900;
      color:var(--primary);
      margin-bottom:0.7rem;
    }
    .more-actions {
      display:flex;
      justify-content:center;
      gap:0.7rem;
      flex-wrap:wrap;
    }
    .more-action-btn {
      padding:0.45rem 0.75rem;
      border-radius:50px;
      font-weight:800;
      font-size:0.7rem;
      letter-spacing:0.6px;
      min-width:70px;
      transition:var(--transition);
      display:flex;
      align-items:center;
      gap:0.5rem;
    }
    .more-view-btn {
      background:transparent;
      border:1.5px solid white;
      color:white;
    }
    .more-view-btn:hover { background:white; color:#000; }
    .more-cart-btn {
      background:white;
      color:#000;
    }
    .more-cart-btn:hover { background:var(--primary); color:white; }
    .error { text-align:center; padding:8rem 2rem; font-size:1.6rem; opacity:0.7; }

    /* Size Modal */
    #sizeModalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s;
      z-index: 2000;
    }
    #sizeModalOverlay.active {
      opacity: 1;
      visibility: visible;
    }
    #sizeModal {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: #0f0f0f;
      border-radius: 32px 32px 0 0;
      padding: 2rem 1.5rem;
      transition: bottom 0.5s cubic-bezier(0.4,0,0.2,1);
      z-index: 2100;
      max-height: 70vh;
      overflow-y: auto;
    }
    #sizeModal.active {
      bottom: 0;
    }
    .size-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .size-modal-header h3 {
      font-size: 1.8rem;
      font-weight: 900;
    }
    .size-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }
    .size-option {
      height: 60px;
      background: #111;
      border: 2px solid #333;
      color: white;
      border-radius: 16px;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
    }
    .size-option:hover {
      border-color: white;
    }
    .size-option.selected {
      background: white;
      color: #000;
      border-color: white;
    }
    .size-modal-actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    .size-modal-actions .action-btn {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width:1100px) { .more-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:900px) {
      .main { grid-template-columns:1fr; gap:3rem; }
      .product-info h1 { font-size:3.4rem; }
      .price { font-size:2.4rem; }
      .container { padding: 7rem 1.5rem 4rem; }
      .back { top:1.5rem; left:1.5rem; }
      .product-image { height: 500px; }
      .top-right-buttons { gap: 10px; }
      .like-btn, .size-trigger-btn { width: 50px; height: 50px; }
      .size-trigger-btn { font-size: 0.7rem; }
      .size-trigger-btn i { font-size: 1.2rem; }
    }
    @media (max-width:700px) {
      .more-grid { grid-template-columns: repeat(2, 1fr); gap:1.8rem; }
      .more h2 { font-size:2.4rem; }
      .product-info h1 { font-size:2.8rem; }
      .price { font-size:2.2rem; }
      .product-image { height: 420px; }
    }
    @media (max-width:500px) {
      .more-grid { gap:1.4rem; }
      .container { padding: 6rem 1rem 3rem; }
      .back { width:44px; height:44px; font-size:1.4rem; }
      .product-image { height: 360px; }
      .top-right-buttons { gap: 8px; }
      .like-btn, .size-trigger-btn { width: 46px; height: 46px; }
      .size-trigger-btn { font-size: 0.65rem; }
      .size-trigger-btn i { font-size: 1.1rem; }
    }
    @media (max-width:868px) {
      .more-overlay { display: none; }
      .more-info { display: block; }
    }
    @media (min-width:869px) {
      .more-info { display: none; }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back"><i class="fas fa-arrow-left"></i></a>
  <div class="container">
    <div class="main">
      <div class="product-image-wrapper">
        <div class="product-image" id="productImage">
          <img id="mainImg" src="" alt="">
          <div class="top-right-buttons">
            <div class="like-btn" id="mainLikeBtn">
              <i class="far fa-heart"></i>
            </div>
            <div class="size-trigger-btn" id="mainSizeBtn">
              <i class="fas fa-ruler-combined"></i>
              <span>select size</span>
            </div>
          </div>
        </div>
      </div>
      <div class="product-info">
        <h1 id="productName">Loading...</h1>
        <div class="price" id="productPrice"></div>
        <p class="description">Limited edition drop. Premium materials. Only available while stocks last.</p>
        <div class="product-actions">
          <button class="action-btn view-btn">QUICK VIEW</button>
          <button class="action-btn cart-btn" id="addToCartBtn">
            <i class="fas fa-shopping-bag"></i> ADD TO CART
          </button>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="more">
      <h2>MORE FROM THIS DROP</h2>
      <div class="more-grid" id="relatedProducts">
        <p style="grid-column:1/-1;text-align:center;opacity:0.6;">Loading...</p>
      </div>
    </div>
  </div>

  <!-- Size Selection Modal -->
  <div id="sizeModalOverlay"></div>
  <div id="sizeModal">
    <div class="size-modal-header">
      <h3>SELECT SIZE</h3>
      <i class="fas fa-times close-cart" id="closeSizeModal"></i>
    </div>
    <div class="size-grid" id="sizeGrid"></div>
    <div class="size-modal-actions">
      <button class="action-btn view-btn" id="cancelSizeBtn">CANCEL</button>
      <button class="action-btn cart-btn" id="confirmSizeBtn">
        <i class="fas fa-shopping-bag"></i> ADD TO CART
      </button>
    </div>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');
  const supabaseUrl = "https://nhyucbgjocmwrkqbjjme.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oeXVjYmdqb2Ntd3JrcWJqam1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0OTQzNjAsImV4cCI6MjA3OTA3MDM2MH0.uu5ZzSf1CHnt_l4TKNIxWoVN_2YCCoxEZiilB1Xz0eE";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  function getPublicImageUrl(path) {
    if (!path) return 'https://i.pinimg.com/736x/4a/d8/f3/4ad8f37a3820e656419f4dd0b417e3c4.jpg';
    if (path.startsWith('http')) return path;
    return `https://nhyucbgjocmwrkqbjjme.supabase.co/storage/v1/object/public/products/${path.trim()}`;
  }

  let currentProduct = null;
  let wishlist = JSON.parse(localStorage.getItem("shophub_wishlist")) || [];
  let selectedSize = null;

  // Wishlist toggle
  function toggleWishlist(product, event) {
    const index = wishlist.findIndex(item => item.id === product.id);
    if (index > -1) {
      wishlist.splice(index, 1);
      alert(`${product.name} removed from wishlist`);
    } else {
      wishlist.push(product);
      alert(`${product.name} added to wishlist ❤️`);
    }
    localStorage.setItem("shophub_wishlist", JSON.stringify(wishlist));
    const btn = event.target.closest('.like-btn');
    btn.classList.toggle("liked");
    const icon = btn.querySelector('i');
    icon.classList.toggle('fas');
    icon.classList.toggle('far');
  }

  // Cart
  function addToCart(product, size) {
    if (!size) {
      alert("Please select a size first");
      return;
    }
    let cart = JSON.parse(localStorage.getItem("shophub_cart") || "[]");
    const item = { ...product, quantity: 1, size: size };
    const existing = cart.find(i => i.id === product.id && i.size === size);
    if (existing) existing.quantity += 1;
    else cart.push(item);
    localStorage.setItem("shophub_cart", JSON.stringify(cart));
    alert(`${product.name} (Size ${size}) added to bag!`);
  }

  // Size Modal
  const sizeModalOverlay = document.getElementById("sizeModalOverlay");
  const sizeModal = document.getElementById("sizeModal");
  const closeSizeModal = document.getElementById("closeSizeModal");
  const cancelSizeBtn = document.getElementById("cancelSizeBtn");
  const confirmSizeBtn = document.getElementById("confirmSizeBtn");
  const sizeGrid = document.getElementById("sizeGrid");
  const shoeSizes = ["7", "7.5", "8", "8.5", "9", "9.5", "10", "10.5", "11", "11.5", "12"];

  function openSizeModal() {
    sizeGrid.innerHTML = shoeSizes.map(size => `
      <div class="size-option" onclick="selectModalSize(this, '${size}')">${size}</div>
    `).join("");
    sizeModalOverlay.classList.add("active");
    sizeModal.classList.add("active");
  }

  window.selectModalSize = function(btn, size) {
    sizeGrid.querySelectorAll('.size-option').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedSize = size;
    confirmSizeBtn.onclick = () => {
      addToCart(currentProduct, selectedSize);
      closeSizeModalFn();
    };
  };

  function closeSizeModalFn() {
    sizeModalOverlay.classList.remove("active");
    sizeModal.classList.remove("active");
    selectedSize = null;
  }

  closeSizeModal.addEventListener("click", closeSizeModalFn);
  cancelSizeBtn.addEventListener("click", closeSizeModalFn);
  sizeModalOverlay.addEventListener("click", closeSizeModalFn);

  // Main product load
  async function loadProduct() {
    if (!productId) {
      document.querySelector('.container').innerHTML = '<div class="error">No product ID in URL</div>';
      return;
    }

    const { data: product, error } = await supabase
      .from("products")
      .select("id, name, price, image_url, brand_id")
      .eq("id", productId)
      .maybeSingle();

    if (error || !product) {
      document.querySelector('.container').innerHTML = `<div class="error">Product not found.</div>`;
      return;
    }

    currentProduct = product;

    document.getElementById("productName").textContent = product.name.toUpperCase();
    document.getElementById("productPrice").textContent = "$" + Number(product.price).toFixed(2);
    document.getElementById("mainImg").src = getPublicImageUrl(product.image_url);

    // Wishlist button
    const isLiked = wishlist.some(item => item.id === product.id);
    const mainLikeBtn = document.getElementById("mainLikeBtn");
    mainLikeBtn.classList.toggle("liked", isLiked);
    mainLikeBtn.querySelector('i').classList.toggle('fas', isLiked);
    mainLikeBtn.querySelector('i').classList.toggle('far', !isLiked);
    mainLikeBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      toggleWishlist(product, e);
    };

    // Size button
    document.getElementById("mainSizeBtn").onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      openSizeModal();
    };

    // Add to cart button
    document.getElementById("addToCartBtn").onclick = () => openSizeModal();

    loadRelated(product.brand_id || product.name.split(" ")[0]);
  }

  async function loadRelated(keyword) {
    let related = [];

    if (keyword && !isNaN(keyword)) {
      const { data } = await supabase
        .from("products")
        .select("id, name, price, image_url")
        .eq("brand_id", Number(keyword))
        .neq("id", currentProduct.id)
        .limit(8);
      if (data) related = data;
    }

    if (related.length === 0 && typeof keyword === "string") {
      const searchTerm = keyword.trim();
      if (searchTerm) {
        const { data } = await supabase
          .from("products")
          .select("id, name, price, image_url")
          .ilike("name", `${searchTerm}%`)
          .neq("id", currentProduct.id)
          .limit(8);
        if (data) related = data;
      }
    }

    const grid = document.getElementById("relatedProducts");
    if (related.length === 0) {
      grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;opacity:0.6;'>No more items from this drop yet.</p>";
      return;
    }

    grid.innerHTML = related.map(p => {
      const imgUrl = getPublicImageUrl(p.image_url);
      const isLiked = wishlist.some(item => item.id === p.id);
      const heartClass = isLiked ? 'fas' : 'far';
      return `
        <a href="viewproduct.html?id=${p.id}" class="more-card">
          <div class="more-image">
            <img src="${imgUrl}" alt="${p.name}" loading="lazy">
            <div class="more-like-btn ${isLiked ? 'liked' : ''}" onclick="event.preventDefault();event.stopPropagation();toggleWishlist({id:${p.id},name:'${p.name.replace(/'/g,"\\'")}',price:${p.price},image_url:'${p.image_url}'}, event);">
              <i class="${heartClass} fa-heart"></i>
            </div>
          </div>
          <div class="more-overlay">
            <div class="more-name">${p.name.toUpperCase()}</div>
            <div class="more-price">$${Number(p.price).toFixed(2)}</div>
            <div class="more-actions">
              <div class="more-action-btn more-view-btn">QUICK VIEW</div>
              <div class="more-action-btn more-cart-btn" onclick="event.preventDefault();event.stopPropagation();addToCart({id:${p.id},name:'${p.name.replace(/'/g,"\\'")}',price:${p.price},image_url:'${p.image_url}'});">
                <i class="fas fa-shopping-bag"></i> ADD TO CART
              </div>
            </div>
          </div>
          <div class="more-info">
            <div class="more-title">${p.name.toUpperCase()}</div>
            <div class="more-price">$${Number(p.price).toFixed(2)}</div>
            <div class="more-actions">
              <div class="more-action-btn more-view-btn">QUICK VIEW</div>
              <div class="more-action-btn more-cart-btn" onclick="event.preventDefault();event.stopPropagation();addToCart({id:${p.id},name:'${p.name.replace(/'/g,"\\'")}',price:${p.price},image_url:'${p.image_url}'});">
                <i class="fas fa-shopping-bag"></i> ADD TO CART
              </div>
            </div>
          </div>
        </a>
      `;
    }).join("");
  }

  loadProduct();
</script>
</body>
</html>
